<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - M-PASPOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #045f45;
            --secondary-color: #034532;
            --accent-color: #ffcc00;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: var(--primary-color);
            color: var(--text-light);
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            text-align: center;
            border: none;
        }

        .card-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .card-header h4 {
            margin: 0;
            font-weight: 600;
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(4, 95, 69, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png/1200px-Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png" alt="M-PASPOR Logo">
                    <h4>Admin Login</h4>
                    <p class="mb-0">M-PASPOR Administrator</p>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" id="errorAlert" role="alert">
                        <!-- Error messages will be shown here -->
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Admin</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            fetchSignInMethodsForEmail
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import {
            getFirestore,
            collection,
            query,
            where,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDnFU4YCwV96wAd9wJdhdBNXXpbfNDGrQk",
            authDomain: "daftar-paspor.firebaseapp.com",
            projectId: "daftar-paspor",
            storageBucket: "daftar-paspor.firebasestorage.app",
            messagingSenderId: "535787439185",
            appId: "1:535787439185:web:6d80b72fa7e85f8c672470",
            measurementId: "G-XQYZ43R0P1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Create default admin account if it doesn't exist
        async function createDefaultAdmin() {
            try {
                const email = 'admin@admin.com';
                const password = 'admin123456';
                
                // Check if user exists
                try {
                    const signInMethods = await fetchSignInMethodsForEmail(auth, email);
                    if (signInMethods.length === 0) {
                        // User doesn't exist, create it
                        await createUserWithEmailAndPassword(auth, email, password);
                        console.log('Default admin account created');
                    }
                } catch (error) {
                    if (error.code === 'auth/user-not-found') {
                        await createUserWithEmailAndPassword(auth, email, password);
                        console.log('Default admin account created');
                    }
                }
            } catch (error) {
                console.error('Error creating default admin:', error);
            }
        }

        // Create default admin on first load
        createDefaultAdmin();

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && user.email.endsWith('@admin.com')) {
                window.location.href = 'dashboard.html';
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');

            // Validate admin email
            if (!email.endsWith('@admin.com')) {
                errorAlert.textContent = 'Akun ini bukan akun administrator';
                errorAlert.style.display = 'block';
                return;
            }

            try {
                // Attempt to sign in
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Check if user has admin role
                if (userCredential.user.email.endsWith('@admin.com')) {
                    // Redirect to admin dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Sign out if not admin
                    await auth.signOut();
                    errorAlert.textContent = 'Anda tidak memiliki akses administrator';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Terjadi kesalahan saat login';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Email tidak valid';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Akun ini telah dinonaktifkan';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Email tidak terdaftar';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password salah';
                        break;
                }
                
                errorAlert.textContent = errorMessage;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
